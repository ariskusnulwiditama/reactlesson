<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>React Lesson</h1>
    <div id="id"></div>

    <script src="js/react.development.js" crossorigin=""></script>
    <script src="js/react-dom.development.js" crossorigin=""></script>
    <script>
        const menu = ['Espresso', 'Cappuccino', 'Moccacino']
        const myMenu = React.createElement('ul', {}, 
        menu.forEach((el) => {
            React.createElement('li',{}, el)
        })
        );
        ReactDOM.createRoot(document.getElementById('root')).render(myMenu);
    </script>
</body>
</html>
